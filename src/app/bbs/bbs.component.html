<head>

    <title>赤乌堂｜留言板</title>
</head>


<div class="container pt-4 pb-4">
	<div class="row">
		<div class="col-lg-8">
      <div *ngFor="let message of messages">


        		<div class="card border-0 mb-4 box-shadow">
				<div class="card-body px-0 pb-0 d-flex flex-column align-items-start">
					<p class="card-text">
						{{message.text}}
					</p>
					<div>
						<small class="d-block"><a class="text-muted" >by {{message.username}}  - {{ message.ip }}</a></small>
						<small class="text-muted"> {{message.time}}</small>
					</div>
				</div>
			</div>



      </div>




		</div>
		<div class="col-lg-4">
			<div class="flex-md-row mb-4 box-shadow h-xl-300">

<form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
<div class="row form-group">
    <div class="col">
        <input formControlName="username" type="text" id="username" class="form-control" maxlength="10"  placeholder="你的名字">
    </div>

</div>
<div class="form-group">
    <textarea formControlName="text" class="form-control" id="text" rows="6" maxlength="150"></textarea>

</div>


  <script src="https://www.google.com/recaptcha/enterprise.js?render=6LdSHVckAAAAANGIqzMC999dx8YqDOBvif7Fl9QD"></script>
  <script>
    grecaptcha.enterprise.ready(function() {
      grecaptcha.enterprise.execute('6LdSHVckAAAAANGIqzMC999dx8YqDOBvif7Fl9QD', {action: 'login'}).then(function(token) {

      });
    });
  </script>





  <div [hidden]="errorMessage ==''"
     class="alert alert-danger">
 {{errorMessage}}
</div>





<button type="submit" class="btn btn-primary btn-round">提交</button>
</form>

			</div>
		</div>
	</div>
</div>
