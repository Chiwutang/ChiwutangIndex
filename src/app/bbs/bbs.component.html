<head>

    <title>赤乌堂｜留言板</title>
</head>


<div class="container pt-4 pb-4">
	<div class="row">
		<div class="col-lg-8">
      <div *ngFor="let message of messages">


        		<div class="card border-0 mb-4 box-shadow h-xl-300">
				<div class="card-body px-0 pb-0 d-flex flex-column align-items-start">
					<p class="card-text">
						{{message.text}}
					</p>
					<div>
						<small class="d-block"><a class="text-muted" >by {{message.username}}  - {{ message.ip }}</a></small>
						<small class="text-muted"> {{message.time}}</small>
					</div>
				</div>
			</div>



      </div>




		</div>
		<div class="col-lg-4">
			<div class="flex-md-row mb-4 box-shadow h-xl-300">

<form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
<div class="row form-group">
    <div class="col">
        <input formControlName="username" type="text" id="username" class="form-control" placeholder="Your Name">
    </div>

</div>
<div class="form-group">
    <textarea formControlName="text" class="form-control" id="text" rows="6"></textarea>
</div>



<div class="cf-turnstile" data-sitekey="0x4AAAAAAAB8CJnEhWfuYgjH" data-callback="javascriptCallback"></div>



<button type="submit" class="btn btn-primary btn-round">提交</button>
</form>

			</div>
		</div>
	</div>
</div>
