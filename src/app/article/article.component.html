<div class="container">
  <div class="jumbotron jumbotron-fluid mb-3 pl-0 pt-0 pb-0 bg-white position-relative">
    <div class="h-100 tofront">
      <div class="row justify-content-between">
        <div class="col-md-14 align-self-center">
          <p class="text-uppercase font-weight-bold">

          </p>
          <h2 class=" font-weight-bold align-self-center">{{ issue.title }}</h2>
          <p class="mb-3">

          </p>
          <div class="d-flex align-items-center">
            <img class="rounded-circle" src="{{issue.user.avatar_url}}" width="70">
            <small class="ml-2">{{issue.user.login}} <span class="text-muted d-block">{{issue.created_at}}</span>
            </small>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<!-- End Header -->
